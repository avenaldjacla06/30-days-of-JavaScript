<!DOCTYPE html>
<html lang="en">
<head>
  <title>Keyboard Key</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .key-box {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .code-box {
      font-size: 30px;
      background: lightgray;
      display: inline-block;
      padding: 20px 40px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="key-box" id="key"></div>
  <div class="code-box" id="code">Press any key</div>

  <script>
    document.addEventListener('keydown', function (e) {
      document.getElementById('key').textContent = `You pressed: ${e.key}`;
      document.getElementById('code').textContent = e.keyCode || e.which;
    });
  </script>
</body>
</html>
