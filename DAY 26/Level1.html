<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countries Visualization</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
    }

    .countries-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 30px auto;
      padding: 10px;
    }

    .country-box {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
      box-shadow: 1px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>üåç List of Countries</h1>
  <div class="countries-container" id="countriesContainer"></div>

  <script>
    const countries = [
      'Afghanistan', 'Albania', 'Algeria', 'Andorra', 'Angola',
      'Argentina', 'Armenia', 'Australia', 'Austria', 'Azerbaijan',
      'Bahamas', 'Bahrain', 'Bangladesh', 'Barbados', 'Belarus',
      'Belgium', 'Belize', 'Benin', 'Bhutan', 'Bolivia',
      'Botswana', 'Brazil', 'Brunei', 'Bulgaria', 'Burkina Faso',
      'Burundi', 'Cambodia', 'Cameroon', 'Canada', 'Cape Verde',
      'Central African Republic', 'Chad', 'Chile', 'China', 'Colombia'
      // Add more if needed
    ];

    const container = document.getElementById('countriesContainer');

    countries.forEach(country => {
      const countryBox = document.createElement('div');
      countryBox.className = 'country-box';
      countryBox.textContent = country;
      container.appendChild(countryBox);
    });
  </script>

</body>
</html>
