<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planet Weight Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŽ Planet Weight Calculator</h1>
  <input type="number" id="mass" placeholder="Enter mass in kg" />
  <select id="planet">
    <option value="">--Select Planet--</option>
    <option value="Mercury">Mercury</option>
    <option value="Venus">Venus</option>
    <option value="Earth">Earth</option>
    <option value="Mars">Mars</option>
    <option value="Jupiter">Jupiter</option>
    <option value="Saturn">Saturn</option>
    <option value="Uranus">Uranus</option>
    <option value="Neptune">Neptune</option>
    <option value="Pluto">Pluto</option>
  </select>
  <button onclick="calculateWeight()">Calculate Weight</button>

  <div id="result"></div>

  <script>
    const gravities = {
      Mercury: 3.7,
      Venus: 8.87,
      Earth: 9.81,
      Mars: 3.71,
      Jupiter: 24.79,
      Saturn: 10.44,
      Uranus: 8.69,
      Neptune: 11.15,
      Pluto: 0.62,
    };

    function calculateWeight() {
      const mass = parseFloat(document.getElementById('mass').value);
      const planet = document.getElementById('planet').value;
      const resultDiv = document.getElementById('result');

      if (!mass || mass <= 0) {
        resultDiv.textContent = 'Please enter a valid mass.';
        return;
      }

      if (!planet) {
        resultDiv.textContent = 'Please select a planet.';
        return;
      }

      const gravity = gravities[planet];
      const weight = (mass * gravity).toFixed(2);
      resultDiv.textContent = `The weight of the object on ${planet} is ${weight} N`;
    }
  </script>
</body>
</html>
